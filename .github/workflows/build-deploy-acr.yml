name: Build and Deploy to ACR

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/build-deploy-acr.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AZURE_LOCATION: westus3
  APP_NAME: zavastore
  CONTAINER_IMAGE_NAME: zava-storefront

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          ENV_NAME="${{ github.event.inputs.environment || 'dev' }}"
          echo "ENVIRONMENT_NAME=${ENV_NAME}" >> $GITHUB_ENV
          echo "ACR_NAME=acr${APP_NAME}${ENV_NAME}${AZURE_LOCATION}" >> $GITHUB_ENV
          echo "APP_SERVICE_NAME=app-${APP_NAME}-${ENV_NAME}-${AZURE_LOCATION}" >> $GITHUB_ENV
          echo "RESOURCE_GROUP_NAME=rg-${APP_NAME}-${ENV_NAME}-${AZURE_LOCATION}" >> $GITHUB_ENV

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push image to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.CONTAINER_IMAGE_NAME }}:latest \
            --file src/Dockerfile \
            src/

      - name: Update App Service with new image
        run: |
          az webapp config container set \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --docker-custom-image-name ${{ env.ACR_NAME }}.azurecr.io/${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }}
          
          # Restart the app service to ensure the new image is picked up
          az webapp restart \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }}

      - name: Get App Service URL
        run: |
          APP_URL=$(az webapp show \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --query defaultHostName -o tsv)
          echo "Application URL: https://${APP_URL}"
          echo "APP_URL=https://${APP_URL}" >> $GITHUB_ENV

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.ENVIRONMENT_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ACR**: ${{ env.ACR_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **App Service**: ${{ env.APP_SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ env.APP_URL }}" >> $GITHUB_STEP_SUMMARY
