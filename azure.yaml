# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: zavastore
metadata:
  template: zavastore@0.0.1-beta

infra:
  provider: bicep
  path: infra
  module: main

services:
  web:
    project: ./src
    language: dotnet
    host: appservice
    docker:
      path: ./src/Dockerfile
      context: ./src

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: |
        Write-Host "Infrastructure provisioned successfully!"
        Write-Host "ACR Login Server: $(azd env get-value acrLoginServer)"
        Write-Host "App Service Name: $(azd env get-value appServiceName)"
        azd env set SERVICE_WEB_RESOURCE_NAME $(azd env get-value appServiceName)
        azd env set SERVICE_WEB_RESOURCE_GROUP_NAME $(azd env get-value resourceGroupName)
    posix:
      shell: sh
      run: |
        echo "Infrastructure provisioned successfully!"
        echo "ACR Login Server: $(azd env get-value acrLoginServer)"
        echo "App Service Name: $(azd env get-value appServiceName)"
        azd env set SERVICE_WEB_RESOURCE_NAME $(azd env get-value appServiceName)
        azd env set SERVICE_WEB_RESOURCE_GROUP_NAME $(azd env get-value resourceGroupName)
